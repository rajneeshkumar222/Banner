<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Banner</title>
</head>
<body>

  <div class="banner">
    <p>Lifetime Deal Start at $149 <span class="highlight">45+ Premium Addons Totally Free</span></p>
    <div class="discount">
      UP TO <span>62% Off</span>
    </div>
    <div class="black">
      BLACK <span>FRIDAY</span>
    </div>
    <div class="time">
      <div><span id="days">00</span> <span>Days</span></div>
      <div><span id="hours">23</span> <span>HR</span></div>
      <div><span id="minutes">21</span> <span>Min</span></div>
      <div><span id="seconds">16</span> <span>Sec</span></div>
    </div>
    <button class="grab">Grab Deal</button>
    <div class="cross">X</div>
  </div>


  <script src="script.js"></script>
</body>
</html>
