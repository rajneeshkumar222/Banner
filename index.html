<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titan+One&display=swap"
        rel="stylesheet">
    <title>Black Friday Banner</title>
</head>

<body>
    <div class="banner">
        <div class="item">
            <div class="deal-info">
                <div class="top-line">Lifetime Deal Start at <strong>$149</strong></div>
                <div class="highlight"><strong>45+</strong> Premium Addons Totally Free</div>
            </div>
        </div>

        <div class="item">
            <div class="discount">
                UP TO <span>62% Off</span>
            </div>
        </div>

        <div class="item">
            <div class="black">
                BLACK <span>FRIDAY</span>
            </div>
        </div>

        <div class="item">
            <div class="timer">
                <div class="time-block">
                    <span class="number" id="days">00</span>
                    <span class="label">DAYS</span>
                </div>
                <span class="colon">:</span>
                <div class="time-block">
                    <span class="number" id="hours">23</span>
                    <span class="label">HR</span>
                </div>
                <span class="colon">:</span>
                <div class="time-block">
                    <span class="number" id="minutes">21</span>
                    <span class="label">MIN</span>
                </div>
                <span class="colon">:</span>
                <div class="time-block">
                    <span class="number" id="seconds">16</span>
                    <span class="label">SEC</span>
                </div>
            </div>
        </div>

        <div class="item">
            <button class="grab">Grab Deal</button>
        </div>

        <div class="item">
            <div class="cross">X</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
